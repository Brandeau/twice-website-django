<!DOCTYPE html>  <html lang="en">  <head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Members</title>  
</head>
    <body>
        <h1>Members</h1>

    <ul>
        {% for member in members %}
            <li>
                <a href="{% url 'members_detail' member.id %}">{{ member.first_name }}</a>
            </li>
        {% empty %}
            <li>No members found.</li>
        {% endfor %}
    </ul>
    </body>
</html>
