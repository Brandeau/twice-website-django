<!DOCTYPE html>  <html lang="en">  <head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Groupings</title>  
</head>
    <body>
        <h1>Groupings</h1>

    <ul>
        {% for grouping in groupings %}
            <li>
                {{ grouping.name }}
            </li>
        {% empty %}
            <li>No groupings found.</li>
        {% endfor %}
    </ul>
    </body>
</html>
